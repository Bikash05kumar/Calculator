<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Calc</h3>
        <input class="display" type="text">
        <!-- <div class="display"></div> -->
        <div class="gap"></div>
        <div class="keybord">
            <div class="div1 num dig">7</div>
            <div class="div2 num dig">8</div>
            <div class="div3 num dig">9</div>
            <div class="div4 del">DEL</div>
            <div class="div5 num dig">4</div>
            <div class="div6 num dig">5</div>
            <div class="div7 num dig">6</div>
            <div class="div8 num operation">+</div>
            <div class="div9 num dig">1</div>
            <div class="div10 num dig">2</div>
            <div class="div11 num dig">3</div>
            <div class="div12 num operation">-</div>
            <div class="div13 num">.</div>
            <div class="div14 num dig">0</div>
            <div class="div15 num operation">/</div>
            <div class="div16 num operation">*</div>
            <div class="div17 num res">RESET</div>
            <div class="div18 num resu">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
